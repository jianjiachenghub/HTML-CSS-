<!DOCTYPE html>
<html>

	<body>
		<table border="1px" cellspacing="0">
			<tr>
				<!--需求：让个人简历居中
					解决方案：水平合并单元格
					关键：搞清楚谁和谁合并
					注意：colspan里面的值是所有合并单元格的个数
					align:center 就可以让里面的内容居中
					
				-->
				<!--个人简历这个单元格 和 后面四个合并 在第一个td上加colspan-->
				<td colspan="5" align="center">个人简历</td>
				<!--<td></td>
				<td></td>
				<td></td>
				<td></td>-->
			</tr>
			<tr>
				<td>姓名</td>
				<td>李玲</td>
				<td>出生年月</td>
				<td>1989.12.01</td>
				<td><img src="" alt="" /></td>
			</tr>
		</table>
	</body>
</html>
