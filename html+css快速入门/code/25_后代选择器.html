<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
			/*选中.box 下面的所有后代为p元素的元素 特点：可以影响.box 后面很多层*/
			.box p{
				color: red;
			}
			.box span{
				color: green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>p1</p>
			<h1>h1</h1>
			<div>
				<span>span</span>
				<p>p2</p>
				<div>
					<p>p3</p>
				</div>
			</div>
		</div>
	</body>
</html>
