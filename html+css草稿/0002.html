<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#one{
			width: 400px;
			height: 400px;
			border: solid 1px red;
			position: relative;
		}
		#one:after{
			position: absolute;
			display: block;
			content: "";
			background-color: black;
			height: 20px;
			width: 20px;
			left:0;
		}
		#two{
			
			width: 50%;
			height: 50%;
			border: solid 1px black;
		}
		#three{
			width: 50%;
			height: 50%;
			border: solid 1px red;
		}
	</style>
	<body>
		<div id ='one'>
			<div id="two">
				<span></span><div id="three"></div>
			</div>
		</div>
	</body>
</html>
