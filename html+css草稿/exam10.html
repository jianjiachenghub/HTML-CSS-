<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap {
				width: 200px;
				height: 200px;
				background: #00FF00;
				position: relative;
			}
			
			.wrap .center {
				width: 100px;
				height: 100px;
				background: #00FFFF;
				/*关键点如下*/
				margin: auto;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
	<div class="wrap">
    	<div class="center"></div>
	</div>

	</body>
</html>
