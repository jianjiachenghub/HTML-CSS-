<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--img 图像标签  src="图片的地址"-->
		<img src="../img/head.jpg" alt="这是一张图片" title="这里是图片"/>
		<!--图片的地址：
			绝对地址： 当前的图片在硬盘上的位置  c:/html/head.jpg  缺点：可移植性比较差
			相对地址： 参照物-当前所写的文件位置
			          1. 图片在当前写的这个文件的同级，直接写图片的名字就可以了 ./图片名字
					  2. 图片在当前写的这个文件的下一级 从同级开始找, ./文件夹/文件夹/.../图片名称
					  3. 图片在当前写的这个html文件的上级  ../文件夹/.../图片名字
		-->
		<!--a 标签 表示 超链接-->
		<a href="http://www.baidu.com" target="_blank">百度</a>
		<a href="http://jd.com">京东</a>
	</body>
</html>
