<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 500px;
				width: 300px;
				background-color: green;
				margin-bottom: 5px;
				/*被转换成了行内元素*/
				display: inline-block;
				/*设置是否显示 值为none表示不显示内容*/
				/*display: none;*/
			}
			span{
				width: 300px;
				height: 50px;
				/*转换成块级元素支持宽高 虽然可以支持宽高 但是独占一行*/
				/*display: block;*/
				/*转换成块级元素， 可以支持宽高 同时可以在一行内显示*/
				display: inline-block;
				margin-bottom: 5px;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div>是否是对方</div>
		<div>是对方是对方</div>
		<div></div>
		<div></div>
		<div></div>
		<span>首页</span>
		<span>课程</span>
		<span>实战</span>
	</body>
</html>
