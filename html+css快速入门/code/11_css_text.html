<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				border: 1px solid red;
				height: 50px;
				/*让文字水平居中*/
				/*text-align: center;*/
				/*垂直居中 让line-height 等于盒子高度 line-height=height*/
				line-height: 50px;
				/*首行缩进*/
				text-indent: 50px;
				/*单词间距*/
				letter-spacing: 10px;
			}
		</style>
	</head>
	<body>
		<p>
			这是一个p标签
		</p>
	</body>
</html>
